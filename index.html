<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historic City - 3D WebGL Experience</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
</head>
<body>
    <div id="app">
        <header>
            <h1>Historic City</h1>
            <nav>
                <button id="fullscreen-btn">Vollbild</button>
                <button id="reset-camera">Kamera zurücksetzen</button>
            </nav>
        </header>
        
        <main>
            <canvas id="webgl-canvas"></canvas>
            
            <div id="controls-panel">
                <div class="control-group">
                    <label for="time-slider">Tageszeit:</label>
                    <input type="range" id="time-slider" min="0" max="24" value="12" step="0.1">
                    <span id="time-display">12:00</span>
                </div>
                
                <div class="control-group">
                    <label for="season-select">Jahreszeit:</label>
                    <select id="season-select">
                        <option value="spring">Frühling</option>
                        <option value="summer">Sommer</option>
                        <option value="autumn">Herbst</option>
                        <option value="winter">Winter</option>
                    </select>
                </div>
            </div>
            
            <div id="loading-screen">
                <div class="loading-spinner"></div>
                <p>Lade historische Stadt...</p>
            </div>
        </main>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
